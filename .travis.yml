language: cpp
sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake nodejs python2.7 default-jre
  - python --version
  - node --version
  - java -version
  - cmake

install:
  - wget https://s3.amazonaws.com/mozilla-games/emscripten/releases/emsdk-portable.tar.gz
  - tar -zxf emsdk-portable.tar.gz
  - rm emsdk-portable.tar.gz
  - cd emsdk_portable
  - ./emsdk update
  - ./emsdk install latest
  - ./emsdk activate latest
  - source ./emsdk_env.sh
  - which emcc
  - ls -la
  - ls -la clang/fastcomp
  - ls -la clang/fastcomp/build_master_64

script: true
